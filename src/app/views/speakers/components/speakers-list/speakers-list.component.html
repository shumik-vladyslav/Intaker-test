<!-- max-w-7xl  -->
<div>
    <div class="w-full flex justify-center mb-6">
        <div class="search">
            <mat-icon aria-hidden="false" aria-label="search" fontIcon="search"></mat-icon>
            <input [formControl]="searchControl" type="text" placeholder="Search">
        </div>
    </div>
    <ng-container *ngFor="let speaker of speakersList$ | async; let i = index">
        <app-speaker-card [styleClass]=" i % 2 ? 'bg-slate-200' : ''" [speaker]="speaker"></app-speaker-card>
    </ng-container>
</div>
